<nav class="navbar navbar-expand-lg bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;" routerLink="/allBooks">Arham Library Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active btn btn-outline-dark" style="color: white;" aria-current="page" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-3 ">
    <h3>Search By Name, Author, Genre...</h3>
    <div class="row">
        <div class="col-md-12 mb-2">
            <input type="text" class="form-control" placeholder="Search by Name, Author, or Genre" [(ngModel)]="search" (ngModelChange)="onSearchInputChange()">
        </div>
    </div>
</div>

  <div class="container my-5 table-responsive">
    <h1 class="mb-3">Book In Arham Library</h1>
    <table class="table table-striped table-hover table-bordered text-center" *ngIf="books.length>0">
        <thead class="table-dark mb-3">
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Genre</th>
                <th>Borrow</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books;let idx=index">
                <td>ARH-LIB-000{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.genre}}</td>
                <td routerLink="/login"><button class="btn btn-outline-success">Borrow</button></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="books.length==0">No Book For Borrow! Sorry</p>
</div>
