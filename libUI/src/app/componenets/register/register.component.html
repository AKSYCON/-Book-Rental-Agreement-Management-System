
<p class="text-center fs-3" [ngClass]="isAcc ? 'text-success pb-1' : 'text-danger pb-1'">{{display}}</p>
<form class="col-lg-6  mt-5 card-body bg-dark shadow" style="color: white;border-radius: 30px;padding: 20px;" [formGroup]="registerForm" (ngSubmit)="save()">
    <h1>Register Form</h1>
    <div class="form-group m-2">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" formControlName="name">
        <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
          Required
        </div>
      </div>
    <div class="form-group m-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
        Required
      </div>
      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && Email.touched">
        Incorrect
      </div>
    </div>
    <div class="form-group m-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
        Required
      </div>
    </div>
    <button type="submit" class="btn btn-primary m-2" [disabled]="registerForm.invalid">Submit</button>
    <a class="btn btn-outline-warning m-4" routerLink="/login">Login</a>
  </form>
